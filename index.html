<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
      <div class="container text-center" id="content">
        <h2>Register for Khalsa Club on <span id="friday"></span></h2>
        <hr />
        <div class="w-25 card card-body">
          <form name="contact" method="POST" data-netlify="true">
            <div class="form-group">
              <label>Child's name</label>
              <input class="form-control" type="text" name="name" required />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
       </div>
     </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script>
		
		$(function(){

			//todays date
			var today = new Date();

			//get day
			var day = today.getDay();

			if( day > 4 && day <= 7 ){
				$('#content').html(`
					<div class="alert alert-danger p-4">
						Registration for this week has closed. Please try again on Monday for next week's registration.
					</div>
				`);
			} else {

				//get friday
				var friday = 5;
				var diff = day - friday;

				fridayDate = new Date();
				if( diff > 0 ){
					fridayDate.setDate( today.getDate() + ((-1)*diff) );
				}
				var dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
				$('#friday').html( fridayDate.toLocaleDateString('en-UK', dateOtions));
			}

		})	
	
	</script>
  </body>
</html>
